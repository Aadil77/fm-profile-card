<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

<div class="wrapper">
  <div class="container">
    <div class="card">
      <div class="main-container">               
          <img class="card-banner" src="images/bg-pattern-card.svg" alt="background-pattern">
          <img class="profile-pic" src="images/image-victor.jpg" alt="victor-image">        
          <div class="main-text"> 
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <h1 class="city">London</h1>
          </div>
      </div>
      <div class="line"></div>
      <div class="footer">
        <div class="footer-container">                
          <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </div>          
          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>      
          <div class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>         
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Aadil77/fm-profile-card" target="_blank">Aadil77</a>.
    </div>
  </div>
  
  <div class="bg-image">
    <img src="images/bg-pattern-top.svg" class="ptop" alt="background-pattern-1">
    <img src="images/bg-pattern-bottom.svg" class="pbottom" alt="background-pattern-2">
  </div>

</div>
 
</body>
</html>
