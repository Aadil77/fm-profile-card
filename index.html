<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="wrapper">

  <div class="container">

    <div class="card">

      <div class="main-container">               
          <img class="card-banner" src="images/bg-pattern-card.svg">
          <img class="profile-pic" src="images/image-victor.jpg">        
          <div class="main-text"> 
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <h1 class="city">London</h1>
          </div>
      </div>

      <div class="line"></div>

      <div class="footer">

        <div class="footer-container">      
          
          <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          
          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          
          <div class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>         
          </div>

        </div>

      </div>

    </div>

  </div>
  <div class="bg-image">
    <img src="images/bg-pattern-top.svg" class="ptop">
    <img src="images/bg-pattern-bottom.svg" class="pbottom">
  </div>
</div>
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
